<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="{{ url_for('static', filename='vendor/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='vendor/jquery/dist/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/confirm.js') }}" type="text/javascript"></script>
    <title>Mon application</title>
  </head>
  <body>    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img alt="Brand" src="{{ url_for('static', filename='images/tux.png') }}" style="height: 60px;"/>
          </a>
        </div>        
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-text">
            <li><h3>Mon Application</h3></li>
          </ul>
          {% if 'username' in session %}
          <ul class="nav navbar-text navbar-right">
            <li><a href="{{ url_for('logout') }}"><h3>Se d√©connecter</h3></a></li>
          </ul>          
          {% endif %}
        </div>        
      </div>      
    </nav>
    {% with messages = get_flashed_messages() %}
       {% if messages %}
          {% for message in messages %}
             <div class="alert alert-warning" role="alert">{{ message }}</div>
          {% endfor %}
       {% endif %}
    {% endwith %}
    <div id="content">{% block content %}{% endblock %}</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
    <div id="footer" class="well well-sm">&copy; Copyright 2016, Flaskbootstrap.</div>
    </nav>
  </body>
</html>
